<h3>Listado de partidos Asíncronos com Promesa</h3>
<ul>
  <li *ngFor="let resultado of partidos | async">
    {{resultado.nombre}}: {{resultado.dipu}} <img src="https://
cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}" width="90px"
                                                  height="40px"/>
  </li>
</ul>
<h3>Listado de partidos como Subscripción a un Observable</h3>
<ul>
  <li *ngFor="let resultado of partidosVisibles">
    {{resultado.nombre}}: {{resultado.dipu}} <img src="https://
cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}" width="90px"
                                                  height="40px"/>
  </li>
</ul>
